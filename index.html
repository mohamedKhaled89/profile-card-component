<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- Start Main -->
  <main>
    <div class="bg pattern-top"></div>
    <div class="bg pattern-bottom"></div>
    <div class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="Card Top Image">
        <div class="card-data">
          <img src="images/image-victor.jpg" alt="Profile Image">
          <div class="card-text">
            <h1>Victor Crest<span>26</span></h1>
            <p>London</p>
          </div>
          <hr>
          <div class="card-stats">
            <div class="stat">
              <span>80K</span>
              <span>Followers</span>
            </div>
            <div class="stat">
              <span>803K</span>
              <span>Likes</span>
            </div>
            <div class="stat">
              <span>1.4K</span>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- End Main -->
  <!-- Start Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mohamedKhaled89">Mohamed Khaled</a>.
    </div>
  </footer>
  <!-- End Footer -->
</body>

</html>
